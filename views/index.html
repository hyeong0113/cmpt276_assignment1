<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CourSys - Formula Tester</title>
    <link rel="stylesheet" href="css/calculator.css" />
    <script src="js/calculator.js"></script>
</head>
</head>

<body>
    <div>
        <div class="ourter-card">
            <header class="tip"></header>
            <h1>Grade Calculator</h1>
            <div class="inner-card">
                <div class="inner-card-content">
                    <div class="inner-card-header">
                        <h3>Activities</h3>
                        <h4>Given grades to the numeric activities:</h3>
                    </div>
                    <div class="inner-card-body">
                        <table style="width:100%">
                            <thead>
                                <tr class="table-header">
                                    <th>Name</th>
                                    <th>Short Name</th>
                                    <th>Weight</th>
                                    <th>Grade</th>
                                    <th>Percent</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="activity">
                                    <td>Activity 1</td>
                                    <td>A1</td>
                                    <td><input name="weight" /></td>
                                    <td><input name="my-grade" /> / <input name="base-grade" /></td>
                                    <td>
                                        <p4 id="0"></p4>
                                    </td>
                                </tr>
                                <tr class="activity">
                                    <td>Activity 2</td>
                                    <td>A2</td>
                                    <td><input name="weight" /></td>
                                    <td><input name="my-grade" /> / <input name="base-grade" /></td>
                                    <td>
                                        <p4 id="1"></p4>
                                    </td>
                                </tr>
                                <tr class="activity">
                                    <td>Activity 3</td>
                                    <td>A3</td>
                                    <td><input name="weight" /></td>
                                    <td><input name="my-grade" /> / <input name="base-grade" /></td>
                                    <td>
                                        <p4 id="2"></p4>
                                    </td>
                                </tr>
                                <tr class="activity">
                                    <td>Activity 4</td>
                                    <td>A4</td>
                                    <td><input name="weight" /></td>
                                    <td><input name="my-grade" /> / <input name="base-grade" /></td>
                                    <td>
                                        <p4 id="3"></p4>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div>
                        <h3>Result</h3>
                        <div>
                            <h4 id="result"></h4>
                        </div>
                        <div class="button-group">
                            <button class="button-weightGrade" onclick="weightGrade()">WEIGHTED</button>
                            <button class="button-meanGrade" onclick="meanGrade()">MEAN</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <footer class="tip"></footer>
    </div>

</body>

</html>
